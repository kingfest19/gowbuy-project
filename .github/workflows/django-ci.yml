# .github/workflows/django-ci.yml

name: Django CI/CD Check

on:
  push:
    branches: [ "main", "develop" ] # Or whichever branches you want to check
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11] # Specify your project's Python version

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Make sure you have a requirements.txt file

    - name: Run Django System Checks
      # This is the crucial step that checks for template errors and more.
      # The DJANGO_SETTINGS_MODULE environment variable ensures manage.py knows which settings to use.
      run: |
        python manage.py check