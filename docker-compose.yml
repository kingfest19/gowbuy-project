version: '3.8'

services:
  redis:
    build: ./redis
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    container_name: nexus-web
    command: gunicorn Nexus.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build: .
    container_name: nexus-worker
    command: celery -A Nexus worker -l info --concurrency 1
    volumes:
      - .:/app
    env_file:
      - ./.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - web

volumes:
  redis_data: