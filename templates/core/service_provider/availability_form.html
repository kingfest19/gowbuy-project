{% extends "core/provider_dashboard_base.html" %}
{% load i18n crispy_forms_tags %}

{% block dashboard_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ page_title }}</h1>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">{{ form_title }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4">
                <button type="submit" class="btn btn-success">{{ submit_button_text }}</button>
                <a href="{% url 'core:service_provider_availability_list' %}" class="btn btn-outline-secondary">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock dashboard_content %}
