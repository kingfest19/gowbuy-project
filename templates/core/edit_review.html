{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans 'Edit Review' %}</h2>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans 'Save Changes' %}</button>
        <a href="{% url 'core:customer_review_list' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
    </form>
</div>
{% endblock %}
